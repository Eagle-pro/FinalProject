spring.application.name=Library-Managment-System

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/library_db
spring.datasource.username=root
spring.datasource.password=Tedipapa1684/
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false


# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example.librarymanagmentsystem=DEBUG

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
spring.security.headers.frame-options=DENY
spring.security.headers.x-xss-protection=1; mode=block
spring.security.headers.content-security-policy=default-src 'self'; frame-ancestors 'none'
